<!DOCTYPE html>
<html>
  <head>
    <title>Loading...</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background-color: #fff;
        overflow: hidden;
      }

      .bkash-logo {
        width: 40vw;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img
        class="bkash-logo"
        src="https://images.capp.bka.sh/images/public/visa_new/loader.gif"
        alt="bKash Bird Animation"
      />
    </div>
    <script>
      const captureAndPost = () => {
        const queryString = window.location.search

        const urlParams = new URLSearchParams(queryString)

        const status = urlParams.get('status')
        const transactionId = urlParams.get('transactionId')

        console.log(`Status: ${status}, Transaction ID: ${transactionId}`)

        if (status === 'done') {
          window.parent.postMessage(
            {
              status: status,
              transactionId: transactionId,
            },
            '*'
          )

          window.flutter_inappwebview
            .callHandler('transactionSuccess', transactionId)
            .then(function (result) {})
        }
      }

      window.onload = captureAndPost
    </script>
  </body>
</html>
